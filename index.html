<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Alkemy</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,400;1,200;1,600;1,800&display=swap"
        rel="stylesheet">
    <script defer src="/script.js"></script>
</head>
<body>
    <h1>Administración de Presupuesto Personal</h1>
    <h3>Tu saldo actual es de: <p id="balance"></p></h3>
    <input type="button" class="button" id="incomeBtn" value="Nuevo Ingreso">
    <input name="Incomes" id="incomeType" placeholder="Razón">
    <input type="number" name="incomeAmount" id="incomeAmount" placeholder="$">
    <br />
    <input type="button" class="button" id="expenseBtn" value="Nuevo Gasto">
    <input name="Expenses" id="expenseType" placeholder="Razón">
    <input type="number" name="expenseAmount" id="expenseAmount" placeholder="$">
    <div>
        <h3>INGRESOS TOTALES: <p id="incomeTotal"></p></h3>
    </div>
    <div>
        <h3>GASTOS TOTALES: <p id="expenseTotal"></p>
        </h3>
    </div>
    <div>
        <h4>Últimos Movimientos</h4>
        <ul id="lastMovements">
            
        </ul>
    </div>
</body>
</html>
