<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Alkemy</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital,wght@0,400;1,200;1,600;1,800&display=swap"
        rel="stylesheet">
    <script defer src="/script.js"></script>
</head>
<body>
    <h1>Administración de Presupuesto Personal</h1>
    <h3>Tu saldo actual es de: <p id="saldoActual"></p></h3>
    <input type="button" class="button" id="ingreso_boton" value="Nuevo Ingreso">
    <input name="Ingreso" id="ingreso_tipo" placeholder="Razón">
    <input type="number" name="ingreso_monto" id="ingreso_monto" placeholder="$">
    <br />
    <input type="button" class="button" id="egreso_boton" value="Nuevo Egreso">
    <input name="Egreso" id="egreso_tipo" placeholder="Razón">
    <input type="number" name="egreso_monto" id="egreso_monto" placeholder="$">
    <div>
        <h3>TOTAL INGRESOS: <p id="total_ingresos"></p></h3>
    </div>
    <div>
        <h3>TOTAL EGRESOS: <p id="total_egresos"></p>
        </h3>
    </div>
    <div>
        <h4>Últimos Movimientos</h4>
        <ul id="last_movements">
            <li class="1"></li>
            <li class="2"></li>
            <li class="3"></li>
            <li class="4"></li>
            <li class="5"></li>
            <li class="6"></li>
            <li class="7"></li>
            <li class="8"></li>
            <li class="9"></li>
            <li class="10"></li>
        </ul>
    </div>
</body>
</html>
